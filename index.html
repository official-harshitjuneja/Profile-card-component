<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="icon" href="Images-&-icons/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="bg-pattern-top" src="Images-&-icons/bg-pattern-top.svg">
    <img class="bg-pattern-bottom" src="Images-&-icons/bg-pattern-bottom.svg">
    <div class="box">
        <img class="bg-pattern-card" src="Images-&-icons/bg-pattern-card.svg">
        <img class="photo" src="Images-&-icons/image-victor.jpg">
        <h2>Victor Crest</h2>
        <p class="age">26</p>
        <p class="city">London</p>
        <hr>
        <ul class="values">
            <li>80K</li>
            <li>803K</li>
            <li>1.4K</li>
        </ul>
        <ul class="details">
            <li>Followers</li>
            <li>Likes</li>
            <li class="photos">Photos</li>
        </ul>
    </div>
    <h4 class="challenge">Challenge by <a
            href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">Frontend
            Mentor</a>. Coded by <a href="https://www.linkedin.com/in/harshit-juneja">Harshit Juneja</a>.</h4>
</body>

</html>
